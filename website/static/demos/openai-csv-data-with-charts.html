<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Data Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }

    /* Floating Chat Button */
    .chat-button {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0176d3 0%, #032d60 100%);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(1, 118, 211, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .chat-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(1, 118, 211, 0.5);
    }

    .chat-button.active {
      background: #c23934;
    }

    /* Chat Container */
    .chat-container {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
      animation: slideUp 0.3s ease;
    }

    .chat-container.open {
      display: flex;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Chat Header */
    .chat-header {
      background: linear-gradient(135deg, #0176d3 0%, #032d60 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header h3 {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chat-header-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Chat Body */
    .chat-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Settings Panel */
    .settings-panel {
      padding: 20px;
      background: #f8f9fa;
      display: none;
      flex-direction: column;
      gap: 16px;
      height: 100%;
      overflow-y: auto;
    }

    .settings-panel.active {
      display: flex;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-size: 13px;
      font-weight: 600;
      color: #032d60;
    }

    .form-group input {
      padding: 10px 12px;
      border: 2px solid #d8dde6;
      border-radius: 6px;
      font-size: 13px;
      font-family: monospace;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #0176d3;
    }

    .form-group small {
      color: #6c757d;
      font-size: 11px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #0176d3;
      color: white;
    }

    .btn-primary:hover {
      background: #014d8f;
    }

    .btn-secondary {
      background: #f3f3f3;
      color: #032d60;
    }

    .btn-secondary:hover {
      background: #e5e5e5;
    }

    .status-message {
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
      align-items: center;
      gap: 8px;
    }

    .status-message.show {
      display: flex;
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
    }

    .status-message.info {
      background: #d1ecf1;
      color: #0c5460;
    }

    /* Chat View */
    .chat-view {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-view.hidden {
      display: none;
    }

    #chat {
      flex: 1;
      width: 100%;
      height: 100%;
    }

    /* Loading */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .loading-overlay.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0176d3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Info Banner */
    .info-banner {
      background: #e8f4fd;
      border-left: 4px solid #0176d3;
      padding: 12px;
      font-size: 12px;
      color: #032d60;
      line-height: 1.5;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .chat-container {
        bottom: 90px;
        right: 12px;
        left: 12px;
        width: auto;
        height: 70vh;
      }

      .chat-button {
        bottom: 16px;
        right: 16px;
      }
    }
  </style>
  <script type="module">
    // Configuration
    const STORAGE_KEY = 'aiDataAssistant';

    // State
    let settings = {
      apiKey: '',
      dataUrl: ''
    };

    // Load settings from localStorage
    function loadSettings() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        settings = JSON.parse(stored);
      }

      // Check for URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const dataUrlParam = urlParams.get('dataUrl');
      if (dataUrlParam) {
        settings.dataUrl = dataUrlParam;
      }
    }

    // Save settings to localStorage
    function saveSettings() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
    }

    // Chart generation functions
    function generateQuickChartUrl(config) {
      const encodedConfig = encodeURIComponent(JSON.stringify(config));
      return `https://quickchart.io/chart?c=${encodedConfig}&width=350&height=250`;
    }

    function createLineChart({ title, labels, datasets }) {
      return {
        type: 'line',
        data: {
          labels: labels,
          datasets: datasets.map(dataset => ({
            label: dataset.label,
            data: dataset.data,
            borderColor: dataset.color || 'rgb(1, 118, 211)',
            backgroundColor: dataset.color || 'rgba(1, 118, 211, 0.1)',
            borderWidth: 2,
            tension: 0.4,
          })),
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: title, font: { size: 14 } },
            legend: { display: true, position: 'top', labels: { font: { size: 10 } } },
          },
          scales: {
            y: { beginAtZero: true, ticks: { font: { size: 10 } } },
            x: { ticks: { font: { size: 9 } } }
          },
        },
      };
    }

    function createBarChart({ title, labels, datasets }) {
      return {
        type: 'bar',
        data: {
          labels: labels,
          datasets: datasets.map(dataset => ({
            label: dataset.label,
            data: dataset.data,
            backgroundColor: dataset.color || 'rgba(1, 118, 211, 0.8)',
            borderColor: dataset.color || 'rgb(1, 118, 211)',
            borderWidth: 1,
          })),
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: title, font: { size: 14 } },
            legend: { display: true, position: 'top', labels: { font: { size: 10 } } },
          },
          scales: {
            y: { beginAtZero: true, ticks: { font: { size: 10 } } },
            x: { ticks: { font: { size: 9 } } }
          },
        },
      };
    }

    function createPieChart({ title, labels, data, colors }) {
      return {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: colors || [
              'rgba(1, 118, 211, 0.8)',
              'rgba(11, 92, 171, 0.8)',
              'rgba(194, 57, 52, 0.8)',
              'rgba(255, 186, 10, 0.8)',
              'rgba(87, 163, 0, 0.8)',
            ],
          }],
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: title, font: { size: 14 } },
            legend: { display: true, position: 'bottom', labels: { font: { size: 9 } } },
          },
        },
      };
    }

    // OpenAI function definitions
    const chartFunctions = [
      {
        type: 'function',
        function: {
          name: 'create_line_chart',
          description: 'Creates a line chart to visualize trends',
          parameters: {
            type: 'object',
            properties: {
              title: { type: 'string' },
              labels: { type: 'array', items: { type: 'string' } },
              datasets: {
                type: 'array',
                items: {
                  type: 'object',
                  properties: {
                    label: { type: 'string' },
                    data: { type: 'array', items: { type: 'number' } },
                    color: { type: 'string' },
                  },
                  required: ['label', 'data'],
                },
              },
            },
            required: ['title', 'labels', 'datasets'],
          },
        },
      },
      {
        type: 'function',
        function: {
          name: 'create_bar_chart',
          description: 'Creates a bar chart to compare values',
          parameters: {
            type: 'object',
            properties: {
              title: { type: 'string' },
              labels: { type: 'array', items: { type: 'string' } },
              datasets: {
                type: 'array',
                items: {
                  type: 'object',
                  properties: {
                    label: { type: 'string' },
                    data: { type: 'array', items: { type: 'number' } },
                    color: { type: 'string' },
                  },
                  required: ['label', 'data'],
                },
              },
            },
            required: ['title', 'labels', 'datasets'],
          },
        },
      },
      {
        type: 'function',
        function: {
          name: 'create_pie_chart',
          description: 'Creates a pie chart to show distribution',
          parameters: {
            type: 'object',
            properties: {
              title: { type: 'string' },
              labels: { type: 'array', items: { type: 'string' } },
              data: { type: 'array', items: { type: 'number' } },
              colors: { type: 'array', items: { type: 'string' } },
            },
            required: ['title', 'labels', 'data'],
          },
        },
      },
    ];

    // Data loader utilities
    async function fetchRemoteData(url) {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      return await response.text();
    }

    function parseCSV(csvText, delimiter = ',') {
      const lines = csvText.trim().split('\n');
      if (lines.length === 0) return [];

      const headers = lines[0].split(delimiter).map(h => h.trim().replace(/^"|"$/g, ''));
      const data = [];

      for (let i = 1; i < lines.length; i++) {
        const values = lines[i].split(delimiter).map(v => v.trim().replace(/^"|"$/g, ''));
        if (values.length === headers.length) {
          const row = {};
          headers.forEach((header, index) => { row[header] = values[index]; });
          data.push(row);
        }
      }
      return data;
    }

    async function loadRemoteData(url, type = 'csv') {
      const rawData = await fetchRemoteData(url);
      if (type === 'csv') return parseCSV(rawData);
      if (type === 'json') return JSON.parse(rawData);
      throw new Error(`Unsupported type: ${type}`);
    }

    function createDataContextPrompt(data, basePrompt = '', maxRows = 50) {
      const limitedData = data.slice(0, maxRows);
      const headers = Object.keys(limitedData[0]);

      let formatted = `${basePrompt}\n\nYou have access to the following dataset:\n\n`;
      formatted += `Data Summary (${data.length} total rows, showing ${limitedData.length}):\n`;
      formatted += `Columns: ${headers.join(', ')}\n\nSample Data:\n`;

      limitedData.forEach((row, index) => {
        formatted += `Row ${index + 1}: ${JSON.stringify(row)}\n`;
      });

      formatted += `\n\nWhen users ask for visualizations, use the chart creation functions.`;

      return formatted;
    }

    // Initialize chat
    async function initializeChat() {
      const chatElement = document.getElementById('chat');
      const loadingOverlay = document.getElementById('loading');
      const statusMessage = document.getElementById('status');

      if (!settings.apiKey) {
        showStatus('error', 'Please configure your OpenAI API key in settings');
        return;
      }

      if (!settings.dataUrl) {
        showStatus('error', 'Please provide a data URL in settings');
        return;
      }

      try {
        loadingOverlay.classList.add('active');
        showStatus('info', 'Loading data...');

        const fileType = settings.dataUrl.endsWith('.json') ? 'json' : 'csv';
        const data = await loadRemoteData(settings.dataUrl, fileType);

        if (!data || (Array.isArray(data) && data.length === 0)) {
          throw new Error('No data loaded from file');
        }

        const systemPrompt = createDataContextPrompt(
          data,
          'You are a helpful data analyst. Use chart functions when asked to visualize data.',
          50
        );

        const functionHandler = async (functionsDetails) => {
          const results = [];
          for (const detail of functionsDetails) {
            const args = JSON.parse(detail.arguments);
            const chartUrl = generateChartUrl(detail.name, args);
            results.push({ response: chartUrl });
          }
          return results;
        };

        function generateChartUrl(functionName, args) {
          let config;
          switch (functionName) {
            case 'create_line_chart':
              config = createLineChart(args);
              break;
            case 'create_bar_chart':
              config = createBarChart(args);
              break;
            case 'create_pie_chart':
              config = createPieChart(args);
              break;
            default:
              return `Error: Unknown function ${functionName}`;
          }
          return generateQuickChartUrl(config);
        }

        chatElement.directConnection = {
          openAI: {
            key: settings.apiKey,
            chat: {
              system_prompt: systemPrompt,
              model: 'gpt-4o',
              max_tokens: 1500,
              temperature: 0.7,
              tools: chartFunctions,
              function_handler: functionHandler,
            },
          },
        };

        chatElement.responseInterceptor = (response) => {
          if (response.text && response.text.includes('quickchart.io')) {
            const urlMatch = response.text.match(/https:\/\/quickchart\.io\/chart\?[^\s)]+/);
            if (urlMatch) {
              const chartUrl = urlMatch[0];
              response.html = `<div style="margin: 10px 0; text-align: center; padding: 10px; background: #f8f9fa; border-radius: 8px;">
                <img src="${chartUrl}" alt="Chart" style="max-width: 100%; border-radius: 6px;" />
              </div>`;
            }
          }
          return response;
        };

        chatElement.htmlClassOverrides = { default: {} };

        loadingOverlay.classList.remove('active');
        showStatus('success', `Ready! ${data.length} rows loaded.`);
        hideSettingsPanel();

      } catch (error) {
        console.error('Error:', error);
        loadingOverlay.classList.remove('active');
        showStatus('error', `Failed: ${error.message}`);
      }
    }

    function showStatus(type, message) {
      const statusMessage = document.getElementById('status');
      statusMessage.className = `status-message ${type} show`;
      statusMessage.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i> ${message}`;

      setTimeout(() => {
        statusMessage.classList.remove('show');
      }, 5000);
    }

    function hideSettingsPanel() {
      document.getElementById('settingsPanel').classList.remove('active');
      document.getElementById('chatView').classList.remove('hidden');
    }

    function showSettingsPanel() {
      document.getElementById('settingsPanel').classList.add('active');
      document.getElementById('chatView').classList.add('hidden');
    }

    // UI Event Handlers
    window.addEventListener('load', () => {
      loadSettings();

      // Populate form with saved settings
      document.getElementById('apiKeyInput').value = settings.apiKey || '';
      document.getElementById('dataUrlInput').value = settings.dataUrl || '';

      // Toggle chat window
      document.getElementById('chatButton').addEventListener('click', () => {
        const container = document.getElementById('chatContainer');
        const button = document.getElementById('chatButton');
        container.classList.toggle('open');
        button.classList.toggle('active');
      });

      // Settings button
      document.getElementById('settingsBtn').addEventListener('click', () => {
        showSettingsPanel();
      });

      // Save settings
      document.getElementById('saveSettingsBtn').addEventListener('click', () => {
        settings.apiKey = document.getElementById('apiKeyInput').value.trim();
        settings.dataUrl = document.getElementById('dataUrlInput').value.trim();
        saveSettings();
        showStatus('success', 'Settings saved!');
        initializeChat();
      });

      // Close settings
      document.getElementById('closeSettingsBtn').addEventListener('click', () => {
        hideSettingsPanel();
      });

      // Auto-initialize if settings are present
      if (settings.apiKey && settings.dataUrl) {
        setTimeout(() => {
          initializeChat();
        }, 500);
      } else {
        showSettingsPanel();
      }
    });
  </script>
</head>
<body>
  <!-- Floating Chat Button -->
  <button id="chatButton" class="chat-button" title="Open AI Assistant">
    <i class="fas fa-comments"></i>
  </button>

  <!-- Chat Container -->
  <div id="chatContainer" class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <h3>
        <i class="fas fa-chart-line"></i>
        Data Assistant
      </h3>
      <div class="chat-header-actions">
        <button id="settingsBtn" class="icon-btn" title="Settings">
          <i class="fas fa-cog"></i>
        </button>
      </div>
    </div>

    <!-- Body -->
    <div class="chat-body">
      <!-- Loading Overlay -->
      <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
      </div>

      <!-- Settings Panel -->
      <div id="settingsPanel" class="settings-panel">
        <div class="info-banner">
          <strong>Setup Required:</strong> Configure your OpenAI API key and data source URL.
        </div>

        <div id="status" class="status-message"></div>

        <div class="form-group">
          <label for="apiKeyInput">OpenAI API Key</label>
          <input type="password" id="apiKeyInput" placeholder="sk-..." />
          <small>Stored locally in your browser</small>
        </div>

        <div class="form-group">
          <label for="dataUrlInput">Data URL (CSV or JSON)</label>
          <input type="text" id="dataUrlInput" placeholder="https://..." />
          <small>Public URL to CSV or JSON file</small>
        </div>

        <div class="form-group">
          <small><strong>Example:</strong> https://raw.githubusercontent.com/plotly/datasets/master/iris.csv</small>
        </div>

        <div style="display: flex; gap: 8px; margin-top: auto;">
          <button id="saveSettingsBtn" class="btn btn-primary" style="flex: 1">
            <i class="fas fa-save"></i> Save & Connect
          </button>
          <button id="closeSettingsBtn" class="btn btn-secondary">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>

      <!-- Chat View -->
      <div id="chatView" class="chat-view hidden">
        <deep-chat id="chat"></deep-chat>
      </div>
    </div>
  </div>
</body>
</html>
